
<head>
    <title>Meteor samples</title>
</head>

<body class="main_container">
    <div class="header">
        <div class="header_content_wrapper">
            <a href="http://dhtmlx.com">
                <div class="header_logo"></div>
            </a>
            Meteor samples
        </div>
    </div>
</body>

<template name="navigation_item">
    <tr>
        <td>
            <a href="{{path}}">
                <div class="nav_icon">&nbsp;</div>
            </a>
        </td>
        <td>
            <a href="{{path}}">{{title}}</a>
        </td>
    </tr>
</template>

<template name="breadcrumb_container">
    <div class="breadcrumb_container">
        {{> breadcrumb}}
    </div>
</template>

<template name="dashboard">
    <div class="container_content_wrapper">
        {{> breadcrumb_container}}
        <div class="navigation">
            <table>
                {{#each navigationItems}}
                    {{> navigation_item}}
                {{/each}}
            </table>
        </div>
    </div>
</template>

<template name="scheduler">
    {{> breadcrumb_container}}
    <div id="scheduler_here" class="dhx_cal_container" style="width: 100%; height: 500px;">
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right: 332px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right: 268px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right: 204px;"></div>
            <div class="dhx_cal_tab" name="year_tab" style="right: 140px;"></div>
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
</template>

<template name="gantt">
    {{> breadcrumb_container}}
    <div id="gantt_here" style="width: 100%; height: 500px;"></div>
</template>
